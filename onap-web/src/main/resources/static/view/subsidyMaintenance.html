<!--main content starts-->
<div class="container">
    <div class="row">
      	<div class="col-lg-12 col-md-12  col-sm-12 col-xs-12">
			<div class="caseReview">
				<div class="tab-content">

          		<!-- List of Subsidies -->
		          <div class="panel panel-default">
		                <!-- Default panel contents -->
		              <div class="panel-heading"><span class="lead">Subsidy Maintenance</span></div>
		              <div class="tablecontainer">
		                  <table class="table table-hover">
		                      <thead>
		                          <tr>
		                              <th>Subsidy ID</th>
		                              <th>Start Date</th>
		                              <th>End Date</th>
		                              <th>Upfront Fee Rate</th>
		                              <th>Annual Fee Rate</th>
		                              <th>Subsidy Rate</th>
		                              <th>Cohort Year</th>
		                              <th><button type="button" ng-click="ctrl.add()">+</button></th>
		                          </tr>
		                      </thead>
		                      <tbody>
		                          <tr ng-repeat="sbsdy in ctrl.subsidyRecs|orderBy:'sbsdyId':true">
		                              <td><span ng-bind="sbsdy.sbsdyId"></span></td>
		                              <td>
                         					<span ng-hide="sbsdy.editable" ng-bind="sbsdy.startDispDate"></span>
                         					<input type="text" ng-hide="!sbsdy.editable" name="startdate{{sbsdy.sbsdyId}}" ng-model="sbsdy.startDispDate" 
                         									id="{{$index}}startDate" ng-click="DatePick($index, sbsdy.sbsdyId)"  class="width-120" /> 
		                              </td>
		                              <td>
		                              		<span ng-hide="sbsdy.editable" ng-bind="sbsdy.endDispDate"></span>
		                              		<input type="text" ng-hide="!sbsdy.editable" name="enddate{{sbsdy.sbsdyId}}" ng-model="sbsdy.endDispDate" id="{{$index}}endDate" ng-click="endDatePick($index)" class="width-120" />
		                              </td>
		                              <td>
		                              		<span ng-hide="sbsdy.editable" ng-bind="sbsdy.upfrntFeeRate"></span>
		                              		<input type="text" ng-hide="!sbsdy.editable" name="upfrontfee{{sbsdy.sbsdyId}}" ng-model="sbsdy.upfrntFeeRate" id="{{$index}}upfrntFeeRate" ng-click="currncyUpfrntFeeRate($index)"  class="width-120" />
		                              </td>
		                              <td>
		                              		<span ng-hide="sbsdy.editable" ng-bind="sbsdy.annualFeeRate"></span>
		                              		<input type="text" ng-hide="!sbsdy.editable" name="annualfee{{sbsdy.sbsdyId}}" ng-model="sbsdy.annualFeeRate" id="{{$index}}annualFeeRate" ng-click="currncyannualFeeRate($index)" class="width-120"/>
		                              </td>
		                              <td>
		                              		<span ng-hide="sbsdy.editable" ng-bind="sbsdy.sbsdyRate"></span>
		                              		<input type="text" ng-hide="!sbsdy.editable" id="{{$index}}subsidyrate" ng-click="currncy($index)" name="subsidyrate{{sbsdy.sbsdyId}}" ng-model="sbsdy.sbsdyRate" class="width-120"/>
		                              </td>
		                              <td>
		                              		<span ng-hide="sbsdy.editable" ng-bind="sbsdy.chrtYear"></span>
		                              		<input type="text" ng-hide="!sbsdy.editable" name="cohortyear{{sbsdy.sbsdyId}}" ng-model="sbsdy.chrtYear" maxlength="4" class="width-120" />
		                              </td>
		                              
		                              <td>
		                              	<!--button type="button" ng-hide="sbsdy.editable" ng-click="ctrl.edit(sbsdy.sbsdyId)" 
		                              										class="btn btn-success custom-width">Edit</button-->
		                              										
		                              	<button type="button" ng-hide="!sbsdy.editable" ng-click="ctrl.submit(sbsdy.sbsdyId)" 
		                              										class="btn btn-success custom-width"><i
                                                                            class="fa fa-check"></i></button>
		                              	<button type="button" ng-hide="!sbsdy.editable" ng-click="ctrl.reset(sbsdy.sbsdyId)" 
		                              										class="btn btn-success custom-width"><i
                                                                            class="fa fa-ban"></i></button>
		                              </td>
		                          </tr>
		                      </tbody>
		                  </table>
		              </div>			      
										
				</div>
										
			</div>
		</div>
	</div>
</div>
